
name: Build and Deploy Mulesoft API

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
        
      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
       # Build using Maven
      - name: Build Mule project
        run: mvn -B package --file pom.xml
        
         # Upload Artifacts 
      - name: Upload-Build-Artifact
        uses: actions/upload-artifact@main
        with:
          name: artifacts
          path: target/*.jar
       
 #############################
  deploy:
    name: Push to EC2 Instance
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Download Artifacts for deploy       
        uses: actions/download-artifact@main
        with:
           name: artifacts
      - name: Deploy to my EC2 instance
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          SOURCE: ${{ jobs.Upload-Build-Artifact.steps.path }}
          REMOTE_HOST: "ec2-3-10-246-47.eu-west-2.compute.amazonaws.com"
          REMOTE_USER: "ec2-user"
          TARGET: "/etc/mule/mule-standalone-4.4.0/apps"
