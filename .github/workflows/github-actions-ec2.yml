
name: Build and Deploy Mulesoft API

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
        
      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
       # Build using Maven
      - name: Build Mule project
        run: mvn -B package --file pom.xml
        
         # Upload Artifacts 
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@main
        with:
          name: artifacts
          path: target/*.jar
       
 #############################
  deploy:
    name: Upload to EC2
    needs: build
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      
      - name: Checkout Code from GITHUB Repo
        uses: actions/checkout@v2
      - name: Download Artifacts for deploy       
        uses: actions/download-artifact@main
        with:
           name: artifacts
      - name: Upload-Files-Action
        uses: zhenyuWang/Upload-File-Action@v1.0.1
        with:
          username: ${{secrets.USERNAME}}
          server: ${{secrets.HOST_DNS}}
          port: 22
          ssh_private_key: ${{secrets.EC2_SSH_KEY}}
          local_path: target/*.jar
          target_path: ${{secrets.TARGET_DIR}}
          
